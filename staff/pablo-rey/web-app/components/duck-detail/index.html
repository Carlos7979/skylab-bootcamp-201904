<section class="duck-detail">
    <div class="duck-detail__title-container">
      <a href="/home?query=${query}"><i class="fas fa-arrow-left duck-detail__back"></i></a>
      <h3 class="duck-detail__title">${title}</h3>
    </div>
    <img class="duck-detail__image" src="${imageUrl}"" />
    <div>
      <span class="duck-detail__price">${price}</span>
    </div>
    <p class="duck-detail__description">${description}</p>
  </section>
